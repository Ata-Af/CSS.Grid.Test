<!DOCTYPE html>
<html>
<head>
  <title>Layout Master</title>

  <meta charset="UTF-8">
  <meta name="description" content="Free Web tutorials">
  <meta name="keywords" content="HTML, CSS, JavaScript">
  <meta name="author" content="John Doe">
  <meta name="viewport" content="width=device-width, initial-scale=0.8">

  <link rel="stylesheet" type="text/css" href="./style.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

</head>
<body>
  <div class="zone green">
  	<div class="litems">
  		<h1 class="items">About</h1>
  		<h1 class="items">Products</h1>
  		<h1 class="items">Our Team</h1>
  		<h1 class="lastItem">Contact</h1>
  	</div>
  </div>
  <div class="zone2 red"><h1 class="animate__animated animate__bounce " id="logo">Ata</h1></div>
  <div class="zone3 blue">
    <img class="imgg" src="img/1.png">
    <img class="imgg" src="img/2.png">
    <img class="imgg" src="img/3.png">
    <img class="imgg" src="img/4.png">
    <img class="imgg" src="img/5.png">
    <img class="imgg" src="img/6.png">
    <img class="imgg" src="img/7.png">
    <img class="imgg" src="img/8.png">
  </div>
  <div class="zone4 yellow">
    <h1 class="all ">About</h1>
    <h1 class="all ">Products</h1>
    <h1 class="all ">Our Team</h1>
    <h1 class="all lastItems">Contact</h1>
  </div>
</body>
</html>
